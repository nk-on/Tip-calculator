<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <form class="placeholder">
      <div class="input-container bill-container">
        <label for="bill-input">Bill</label>
        <input type="number" name="bill-input" id="bill-input"  class = "input-form">
      </div>
      <div class="input-container percenatge-container">
        <h2> Select Tip %</h2>
        <div class="percentage-buttons">
          <button class="tip-percentage" data-percentage="5">5%</button>
          <button class="tip-percentage" data-percentage="10">10%</button>
          <button class="tip-percentage" data-percentage="15">15%</button>
          <button class="tip-percentage" data-percentage="25">25%</button>
          <button class="tip-percentage" data-percentage="50">50%</button>
          <input type="number" name="custom-input" id="custom-input" placeholder="Custom">
        </div>
      </div>
      <div class="input-container">
        <label for="number-of-people-input">Number of people</label>
        <div class="input-form-container">
          <img src="images/icon-person.svg" alt="person">
          <input type="number" name="number-of-people-input" id="number-of-people-input"  class = "input-form">
        </div>
      </div>
      <div class="input-container select-container">
        <label for="">Select currency</label>
        <select name="currency-selector" id="currency-selector">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="CHF">CHF</option>
        </select>
      </div>
    </form>
    <div class="placeholder results-placeholder">
      <div class="results-container">
        <div class="calculated-results">
          <div class="title-container">
            <h5 class="title">Tip Amount</h5>
            <span>/ person</span>
          </div>
          <h3 class="result tip-amount-result"></h3>
        </div>
        <div class="calculated-results">
          <div class="title-container">
            <h5 class="title">Tip Amount</h5>
            <span>/ person</span>
          </div>
          <h3 class="result total-amount-result"></h3>
        </div>
      </div>
      <button class="button Reset-button">Reset</button>
    </div>
    </div>
  </main>
  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">nk-on</a>.
  </div>
  <script src="src/script.js" type="module"></script>
  <script type="module" src="src/currencyConversion.js"></script>
</body>

</html>
