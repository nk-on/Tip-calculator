<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/style.css">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="">
    </div>
  </header>
  <main>
    <form class="placeholder">
      <div class="input-container bill-container">
        <label for="bill-input">Bill</label>
        <input type="text" name="bill-input" id="bill-input">
      </div>
      <div class="input-container bill-container">
        <h2> Select Tip %</h2>
        <div class="buttons">
          <button class="tip-percentage" data-percentage="5">5%</button>
          <button class="tip-percentage" data-percentage="10">10%</button>
          <button class="tip-percentage" data-percentage="15">15%</button>
          <button class="tip-percentage" data-percentage="20">20%</button>
          <button class="tip-percentage" data-percentage="25">25%</button>
          <button class="tip-percentage" data-percentage="30">30%</button>
        </div>
      </div>
      <div class="input-container">
        <label for="number-of-people-input">Number of people</label>
        <input type="number" name="number-of-people-input" id="number-of-people-input"">
      </div>
    </form>
    <div class="placeholder results-container">
        <div class="container  tip-amount-container">
          <div class="title-container">
            <h2 class="title">Tip Amount</h2>
            <span>/person</span>
          </div>
          <h3 class = "tip-amount-result">5556</h3>
        </div>
        <div class="container total-amount-container">
          <div class="title-container">
            <h2 class="title">Total Amount</h2>
            <span>/person</span>
          </div>
          <h3 class = "tip-amount-result"></h3>
        </div>
        <button class = "button Reset-button">Reset</button>
      </div>
  </main>
  <div class=" attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
